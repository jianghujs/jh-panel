! Configuration File for keepalived

global_defs {
   router_id MYSQL_MHA
   script_user root
   enable_script_security
}

vrrp_script chk_mysql_port {
    script "{$SERVER_PATH}/keepalived/scripts/chk.sh mysql"
    interval 2
    weight -200
    fall 2
    rise 1
}

vrrp_instance VI_MYSQL {
    state BACKUP
    interface {$ETH_XX}
    unicast_src_ip 192.168.1.110
    unicast_peer {
        192.168.1.210
    }

    virtual_router_id 51
    priority 100
    advert_int 2
    nopreempt
    authentication {
        auth_type PASS
        auth_pass 1111
    }
    virtual_ipaddress {
        192.168.1.10
    }

    track_script {
       chk_mysql_port
    }

    notify_backup "{$SERVER_PATH}/keepalived/scripts/notify_backup.sh"
    notify_master "{$SERVER_PATH}/keepalived/scripts/notify_master.sh"
    notify "{$SERVER_PATH}/keepalived/scripts/notify.sh"
}
